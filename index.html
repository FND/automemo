<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>notes manager</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
*,
*::before,
*::after {
	box-sizing: border-box;
}

body {
	max-width: 60ch;
	margin: 1rem auto;
	font-family: sans-serif;
}

label {
	display: block;
}

document-controls {
	display: block;
	margin-bottom: 1rem;
	border: 1px solid #AAA;
	padding: 0.5rem;
	background-color: #EEE;
}
document-controls:empty {
	display: none;
}

notes-manager {
	display: block;
}
	</style>
</head>

<body>
	<h1>notes manager</h1>
	<document-controls></document-controls>
	<notes-manager data-store="notes">
		hello world
	</notes-manager>

	<script type="module" src="./src/index.js"></script>
</body>

</html>
